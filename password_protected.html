<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required</title>
    <link rel="stylesheet" href="/style.css">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self';
    img-src 'self' data:;
    font-src 'self';
    connect-src 'self' https://links.yourdomain.com;
    base-uri 'none';
    form-action 'self';
    object-src 'none';">
</head>
<body class="simple-center">
    <div class="container">
        <h2>Password Protected Link</h2>
        <div id="error-message" class="error hidden"></div>
        <p>This link is password protected. Please enter the password to proceed.</p>
        <form id="password-form">
            <input type="password" name="password" placeholder="Enter Password" required />
            <button type="submit">Access Link</button>
        </form>
    </div>
    <script src="password-page.js" defer></script>
</body>
</html>
